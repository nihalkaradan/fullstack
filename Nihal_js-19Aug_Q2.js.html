<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert to array of digits</title>
</head>
<body>
        Enter a number:<input type="number" name="no1" id="no1"><br>
        <button id="check" onclick="convert()">Convert</button>
        <script>
            function convert(){
                no=document.getElementById("no1").value;
                a=[];
                i=0;
                while(no!=0){
                    a[i]=parseInt(no%10);
                    no=parseInt(no/10);
                    i=i+1;
                }
                for(i=a.length-1;i>=0;i--){
                    document.write(a[i]+"   ");
                }
            }
        </script>
    
</body>
</html>
