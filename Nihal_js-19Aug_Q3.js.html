<html lang="en">
<head>

    <title>String letters in alphabetical order</title>
</head>
<body>
        Enter a string:<input type="text" name="no1" id="no1"><br>
        <button id="check" onclick="convert()">SUBMIT</button>

        <script>
            function convert(){
                str=document.getElementById("no1").value;
                k=str.split("");
               k= k.sort();
                k=k.join("");

               alert(k);
                
            }
        </script>

</body>
