<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find not repeating char</title>
</head>
<body>
        Enter a string:<input type="text" name="no1" id="no1"><br>
        <button id="check" onclick="convert()">SUBMIT</button>
        <script>
            function convert(){

                z=document.getElementById("no1").value;
            
            
            k=z.split("");
            y={}
            for(i=0;i<k.length;i++){
                if(k[i] in y){
                    y[k[i]]+=1;
                   // console.log(y);
                }
                else{
                    y[k[i]]=1;
                    //console.log(y);
                }

            }
            console.log("Loop started");
            for(var index in y) {
                if(y[index]==1){
                    document.write( index + " : " + y[index] + "<br />");
                }
            }
            // for(i=0;i<y.length;i++){
            //     console.log("inside the loop");
            // }
        }
        </script>
</body>
</html>
