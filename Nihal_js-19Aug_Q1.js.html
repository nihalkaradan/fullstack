<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess random numbers</title>
</head>
<body>
    Enter a number:<input type="number" name="no1" id="no1"><br>
    <button id="check" onclick="checker()">Checker</button>

    <script>
        function checker(){
            no=document.getElementById("no1").value;
            k=Math.floor(Math.random()*(15-1))+1;
            document.write("No is "+k);
            if(no==k){
                document.write("Right On!");
            }
            else{
                document.write("Unlucky :(");
            }
        
        
    }
    </script>
    
</body>
</html>
