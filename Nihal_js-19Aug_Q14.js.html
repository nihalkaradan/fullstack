<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checks the starting string</title>
</head>
<body>
    <script>
        str="This is a string";
        specstr="This is a ";
        fo=str.substring(0,specstr.length)   ;
        if(specstr==fo) {
            console.log("Starts with same string");
        }
        else{
            console.log("different string");
        }
    </script>
</body>
</html>
